<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient report</title>
    <link rel="stylesheet"
          th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet"
          th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>


<body>

<nav class="navbar page-header" th:fragment="navbar">
    <a href="#"
       class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto"> <i
            class="fa fa-bars"></i>
     </a> <a class="navbar-brand" href="#"> <img th:src="@{/imgs/logo1.png}"
                                                alt="logo" height="50" width="250"> 
</a> <a href="#" class="btn btn-link sidebar-toggle d-md-down-none"> <i
        class="fa fa-bars"></i>
</a>

    <form class="navbar-nav ml-auto" method="get" th:action="@{/search}">
        <input class="form-control mr-sm-2" type="search"
               placeholder="Search" aria-label="Search" name="searchQuery">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img th:src="@{/imgs/avatar-1.png}" class="avatar avatar-sm"
                 alt="profile"> <span class="small ml-1 d-md-down-none"
                                   th:text="${name}"></span>
        </a>

            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Account</div>

                <a href="#" class="dropdown-item"> <i class="fa fa-user"></i>
                    Profile
                </a> <a href="/logout" th:action="@{/logout}" class="dropdown-item">
                <i class="fa fa-lock"></i> Logout
            </a>
            </div>
        </li>
    </ul>
</nav>

<div class="container">

        <form class="well form-horizontal" th:action="@{/report}" method="post"  id="contact_form" th:object="${patient}">
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Patient Registration Form</b></h2></center></legend><br>
    
    <!-- Text input-->
     <div class="float-right">
      <label class="col-md-8 control-label">Weight Value</label>  
      <div class="col-md-8 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="weight"  placeholder="weight" class="form-control"  type="text" th:text="${patient.weight}">
        </div>
      </div>
    </div> 
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label"><span th:text="${patient.firstName}">First Name</span></label>  
    </div> 
    
    <!-- Text input-->
     <div class="float-right">
      <label class="col-md-8 control-label">Blood Pressure</label>  
      <div class="col-md-8 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="bloodPressure"  placeholder="BP" class="form-control"  type="text" th:text="${patient.bloodPressure}">
        </div>
      </div>
    </div> 
    
     <div class="form-group">
      <label class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
	      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      <input name="lastName"  placeholder="Last Name" class="form-control"  type="text" th:field="*{lastName}">
	      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect Last Name</p>
        </div>
      </div>
    </div>  
    
    <!-- Text input-->
     <div class="float-right">
      <label class="col-md-8 control-label">Temperature</label>  
      <div class="col-md-8 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="temperature"  placeholder="temperature" class="form-control"  type="text" th:text="${patient.temperature}">
        </div>
      </div>
    </div> 

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label">Age</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input  name="age"  placeholder="Age" class="form-control"  type="text" th:field="*{age}">
	        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Incorrect date</p>
          </div>
        </div>
      </div>
    
      
    <!-- Text input-->
     <div class="float-right">
      <label class="col-md-8 control-label">Humidity</label>  
      <div class="col-md-8 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="humidity"  placeholder="humidity" class="form-control"  type="text" th:text="${patient.humidity}">
        </div>
      </div>
    </div> 
    
    <!-- Text input-->         
    <div class="form-group">
        <label class="col-md-4 control-label">Phone</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
		        <input name="phone"  placeholder="(+977)" class="form-control" type="text" th:field="*{phone}">
		        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect date</p>
          </div>
        </div>
      </div>
      
      <!-- Select Basic -->
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Address</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
	      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      <input name="address"  placeholder="Address" class="form-control"  type="text" th:field="*{address}">
	      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p>
        </div>
      </div>
    </div>
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">History Of Patient</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      		<input name="historyOfPatient"  placeholder="History" class="form-control"  type="text" th:field="*{historyOfPatient}">
      		<p th:if="${#fields.hasErrors('historyOfPatient')}" th:errors="*{historyOfPatient}">Incorrect date</p>
        </div>
      </div>
    </div>
    
    </fieldset>
    </form>

</body>
</html>
