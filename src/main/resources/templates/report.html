		<!-- Table for bloodpressure -->
		<table id="example" class="table table-striped table-bordered" style="width: 100%">
		<label class=" form-control collectes-ville text-center"><b>Bloodpressure </b></label>
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Blood Pressure</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bloodpressure: ${bloodpressure}">
					<td><span th:text="${bloodpressure.id}"></span></td>
					<td><span th:text="${bloodpressure.date}"></span></td>
					<td><span th:text="${bloodpressure.bloodPressure}"></span><span> </span><span>mmHg</span></td>
				</tr>
			</tbody>
		</table>
		<!-- Table for BodyWeight -->
		<table id="example" class="table table-striped table-bordered"
			style="width: 100%"> 
			<label class=" form-control collectes-ville text-center"><b>Body Weight </b></label>
			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Body Weight</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bodyweight: ${bodyweight}">
					<td><span th:text="${bodyweight.id}"></span></td>
					<td><span th:text="${bodyweight.date}"></span></td>
					<td><span th:text="${bodyweight.bodyWeight}"></span><span> </span><span>Kg</span></td>
				</tr>
			</tbody>
		</table>
		<!-- Table for PulseRate -->
		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<label class=" form-control collectes-ville text-center"><b>Pulse Rate</b></label>
			<thead>
				<tr>

					<th>Date</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="pulserate: ${pulserate}">
					<td><span th:text="${pulserate.id}"></span></td>
					<td><span th:text="${pulserate.date}"></span></td>
					<td><span th:text="${pulserate.pulseRate}"></span><span> </span><span>BPM</span></td>
				</tr>
			</tbody>
		</table>
		<!-- Table for RespiratoryRate -->
		<table id="example" class="table table-striped table-bordered"

				</tr>
			</thead>

					<td><span th:text="${respiratoryrate.id}"></span></td>
					<td><span th:text="${respiratoryrate.date}"></span></td>
					<td><span th:text="${respiratoryrate.respiratoryRate}"></span><span> </span><span>BPM</span></td>
				</tr>
			</tbody>
		</table>
		<!-- Table for SPO2 -->
		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">

					<th>Date</th>

				</tr>
			</thead>

					<td><span th:text="${spo2.date}"></span></td>
					<td><span th:text="${spo2.spo2}"></span><span> </span><span>%</span></td>
				</tr>
			</tbody>
		</table>
		<!-- Table for Temperature -->

			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Temperature Value</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="temperature: ${temperature}">
					<td><span th:text="${temperature.id}"></span></td>
					<td><span th:text="${temperature.date}"></span></td>
					<td><span th:text="${temperature.temperature}"></span><span> </span><span>oC</span></td>
				</tr>
			</tbody>
		</table>
