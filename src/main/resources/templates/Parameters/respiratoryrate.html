<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Record</title>
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<form class="form-inline" th:action="@{/respiratoryrate/save}" th:object="${respiratoryrate}" method="post">
		<input type="hidden" th:value="${patientid}" name="id">
		
		<!-- Here id=id from  model class of patient, patientid= its a object reference id of patient id present in bloodpressure model -->
		
		<div class="form-group mx-sm-3 mb-2">
			<label for="inputPassword2" class="sr-only">Respiratory Rate</label> <input
				type="text" class="form-control" 
				placeholder="respiratory" name="respiratoryRate" th:field="*{respiratoryRate}">
		</div>
		<button type="submit" class="btn btn-primary mb-2">Save Respiratory Rate
			</button>
	</form>


</body>
</html>
