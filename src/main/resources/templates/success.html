		<!-- Implementing search button -->
		<form th:action="@{/getAll}" class="form-inline" >
		<div class "form-group mb-2">
			<input type="text" class="form-control" name="keyword"  th:value="${keyword}" placeholder="Search patient" required/>
			<input type="submit" value="search" class="btn btn-primary"/>
			<input type="button" value="Clear" class="btn btn-primary" onclick="clear()"/>
		</div>
		</form>
		
		
		
	</nav>
	<!-- The list to show the patient record in datatable
 -->
	<table id="example" class="table table-striped table-bordered"
		style="width: 100%">
		<thead>
			<tr>
				<th>Id</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Age</th>
				<th>Phone</th>
				<th>Address</th>
				<th>HistoryOfPatient</th>
				<th>Gender</th>
				<th>BP</th>
				<th>Weight</th>
				<th>PulseRate</th>
				<th>RespiratoryRate</th>
				<th>SPO2</th>
				<th>Temperature</th>
				<th>Report</th>
				<th>Action</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patient: ${patient}">
				<td><span th:text="${patient.id}"></span></td>
				<td><span th:text="${patient.firstName}"></span></td>
				<td><span th:text="${patient.lastName}"></span></td>
				<td><span th:text="${patient.age}"></span></td>
				<td><span th:text="${patient.phone}"></span></td>
				<td><span th:text="${patient.address}"></span></td>
				<td><span th:text="${patient.historyOfPatient}"></span></td>
				<td><span th:text="${patient.gender}"></span></td>
				
				<td><a th:href="@{'/bp/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">BP</button></a></td> 
				<td><a th:href="@{'/bodyweight/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Weight</button></a></td> 
				<td><a th:href="@{'/pulserate/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Pulse</button></a></td> 
				<td><a th:href="@{'/respiratoryrate/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Respiratory</button></a></td> 
				<td><a th:href="@{'/spo2/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">SPO2</button></a></td> 	
				<td><a th:href="@{'/temperature/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal"></button></a></td> 							
				<td><a th:href="@{'/report/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Report</button></a></td> 
				<td><a th:href="@{'/update/'+${patient.id}}"><button
							type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Edit</button></a></td>
				<td><a th:href="@{'/delete/'+${patient.id}}"><button
							type="button" class="btn btn-danger">Delete</button></a></td>
			</tr>
		</tbody>
	</table>




	

 <script type="text/javascript">
			function clear(){
				window.location='/getAll';
			}
		</script>
